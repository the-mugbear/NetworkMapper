services:
  db:
    image: postgres:15
    container_name: networkmapper-test-db
    environment:
      POSTGRES_DB: networkMapper_test
      POSTGRES_USER: nmapuser
      POSTGRES_PASSWORD: nmappass
    # Different port for testing to avoid conflicts
    ports:
      - "5433:5432"  # Changed from 5432 to avoid conflicts
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - app-network-test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nmapuser -d networkMapper_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: networkmapper-test-backend
    ports:
      - "8001:8000"  # Changed from 8000 to avoid conflicts
    env_file:
      - .env.network
    environment:
      DATABASE_URL: postgresql://nmapuser:nmappass@db:5432/networkMapper_test
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3001,http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./backend/tests:/app/tests
      - ./backend/pytest.ini:/app/pytest.ini
      - ./scripts:/app/scripts  # Mount scripts directory
    networks:
      - app-network-test

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8001}
    container_name: networkmapper-test-frontend
    ports:
      - "3001:3000"  # Changed from 3000 to avoid conflicts
    env_file:
      - .env.network
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8001}
    depends_on:
      - backend
    networks:
      - app-network-test

volumes:
  postgres_test_data:

networks:
  app-network-test:
    driver: bridge